<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta property="og:title" content="Ratville Altador Cup Leaderboard">
<meta property="og:description" content="How do you stack up to other rats?">
<meta property="og:url" content="https://rawxbee.github.io/ac">
<style>
html, body {
  overflow-x: hidden;
}
body {
  background-image: url("https://i.imgur.com/Q1ImfNW.png");
  background-repeat: repeat;
}
#rats {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#rats td, #rats th {
  border: 1px solid #4f4f4f;
  padding: 8px;
text-align: right !important;
}

#rats tr:nth-child(even) {
 background-color: #f2f2f2;
}
#rats tr:nth-child(odd) {
 background-color: #d9d9d9;
}


#rats th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #c67612;
  color: white;
}

@media only screen and (max-width: 730px) {
    #rats td:nth-child(3),
    #rats th:nth-child(3),
    #rats td:nth-child(4),
    #rats th:nth-child(4),
    #rats td:nth-child(5),
    #rats th:nth-child(5),
    #rats td:nth-child(6),
    #rats th:nth-child(6),
    #rats td:nth-child(7),
    #rats th:nth-child(7) {display: none;}
}
</style>
</head>
<body>
<center>
<img src="https://i.gyazo.com/db5734bf4e865e2334d912090eba24dc.png" width="150px" style="border-radius: 50px; border: 5px solid #824759;"><br> <img src="https://api.nitestats.com/v1/fnfontgen?text=Altador%20Cup%20Leaderboard&amp;color=fbab26&amp;size=150" width="70%">
<table id="rats">

<tr>
<th style="text-align: center !important;">
TEAM</th>

USERNAME</th>

SLSL PLAYS</th>
<th>

TOTAL POINTS</th>

RANK</th>
</tr>

<tr><td style="text-align: center !important;"><img src="https://images.neopets.com/altador/altadorcup/2010/popups/krawkisland/logo.png" width="50px"></td><td>Sunbathr</td><td>0</td><td>0</td><td>0</td><td>0</td><td>221</td><td>221</td><td>Level 1</td></tr>
<tr><td style="text-align: center !important;"><img src="https://images.neopets.com/altador/altadorcup/2010/popups/meridell/logo.png" width="50px"></td><td>Rawbeee</td><td>3</td><td>0</td><td>0</td><td>0</td><td>184</td><td>220</td><td>Level 1</td></tr>

</table>
<script>
  var seconds = 1000;
  var minutes = seconds * 60;
  var hours = minutes * 60;
  var days = hours * 24;
  var now = new Date();
  var update = new Date('Sat, 29 May 2021 03:16:03 -0230');
  var t = now - update;
  var w = Math.floor(t / seconds);
  var x = Math.floor(t / minutes);
  var y = Math.floor(t / hours);
  var z = Math.floor(t / days);

    if (w == 1) {
  document.getElementById("lu").innerHTML = 'Last update: ' + w + ' second ago';
}
    if (2 <= w && w < 60) {
  document.getElementById("lu").innerHTML = 'Last update: ' + w + ' seconds ago';
}
    if (60 <= w && w < 120) {
  document.getElementById("lu").innerHTML = 'Last update: ' + x + ' minute ago';
}
    if (120 <= w && w < 3600) {
  document.getElementById("lu").innerHTML = 'Last update: ' + x + ' minutes ago';
}
    if (3600 <= w && w < 7200) {
  document.getElementById("lu").innerHTML = 'Last update: ' + y + ' hour ago';
}
    if (7200 <= w && w < 86400) {
  document.getElementById("lu").innerHTML = 'Last update: ' + y + ' hours ago';
}
    if (86400 <= w && w < 172800) {
  document.getElementById("lu").innerHTML = 'Last update: ' + z + ' day ago';
}
    if (172800 <= w) {
  document.getElementById("lu").innerHTML = 'Last update: ' + z + ' days ago';
}
</script>
