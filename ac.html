<script>
  var seconds = 1000;
  var minutes = seconds * 60;
  var hours = minutes * 60;
  var days = hours * 24;
  var now = new Date();
  var update = new Date('Thu, 27 May 2021 11:30:15 -0230');
  var t = now - update;
  var w = Math.round(t / seconds);
  var x = Math.round(t / minutes);
  var y = Math.round(t / hours);
  var z = Math.round(t / days);
 
    if (w < 60) {
  document.getElementById("lu").innerHTML = 'Last update: ' + w + ' second(s) ago.';
}
      if (w > 60) {
  document.getElementById("lu").innerHTML = 'Last update: ' + x + ' minute(s) ago.';
}
    if (x > 60) {
  document.getElementById("lu").innerHTML = 'Last update: ' + y + ' hour(s) ago.';
}
    if (y > 24) {
  document.getElementById("lu").innerHTML = 'Last update: ' + z + ' day(s) ago.';
}
