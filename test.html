<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta property="og:title" content="Ratville Altador Cup Leaderboard">
<meta property="og:description" content="1. name <br> 2. name <br> 3. name">
<meta property="og:url" content="https://rawxbee.github.io/ac">
<style>
html, body {
  overflow-x: hidden;
}
body {
  background-image: url("https://i.imgur.com/Q1ImfNW.png");
  background-repeat: repeat;
}
#rats {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#rats td, #rats th {
  border: 1px solid #4f4f4f;
  padding: 8px;
text-align: right !important;
}

#rats tr:nth-child(even) {
 background-color: #f2f2f2;
}
#rats tr:nth-child(odd) {
 background-color: #d9d9d9;
}


#rats th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #c67612;
  color: white;
}

@media only screen and (max-width: 730px) {
    #rats td:nth-child(3),
    #rats th:nth-child(3),
    #rats td:nth-child(4),
    #rats th:nth-child(4),
    #rats td:nth-child(5),
    #rats th:nth-child(5),
    #rats td:nth-child(6),
    #rats th:nth-child(6),
    #rats td:nth-child(7),
    #rats th:nth-child(7) {display: none;}
}
</style>
</head>
<body>
<center>
</body>
</html>
